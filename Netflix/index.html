<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001-Survey-Form</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>


    <div id="container">

        <div id="title">
            <h1>NET<span>FLIX</span></h1>
            <h4>Thank you for signing up at Netflix.Tell us more about yourself</h4>

        </div>
        <div id="description">

            <div id="survey-form">
                <form action="">


                    <div class="box">
                        <label for="name">Name</label><br><br>
                        <input id="name" type="text" name="Name" placeholder="Enter your name">


                        <br>

                        <label for="age">Age</label><br><br>
                        <input id="age" type="number" name="Age" placeholder="Age">


                        <br>

                        <label for="email">Email</label><br><br>
                        <input id="email" type="Email" name="Email" placeholder="Enter your email">
                    </div>

                    <br>
                    <div class="box">
                        <label for="content">Content type</label><br><br>
                        <select name="Content type" id="content">
                            <option value="Series">Series</option>
                            <option value="Films">Films</option>
                            <option value="Doku">Doku</option>
                        </select>
                    </div>

                    <br>
                    <div class="box">
                        <label for="">Movie type</label><br>
                        <input id="comedy" type="checkbox" name="Movie type">
                        <label for="comedy">Comedy</label><br>
                        <input id="Action" type="checkbox" name="Movie type">
                        <label for="Action">Action</label><br>
                        <input id="romance" type="checkbox" name="Movie type">
                        <label for="romance">Romance</label>
                    </div>
                    <br>
                    <div class="box">
                        <label for="">Gender</label><br>
                        <input id="gender" type="radio" name="Gender">
                        <label for="gender">Male</label><br>
                        <input id="gender" type="radio" name="Gender">
                        <label for="gender">Female</label><br>
                        <input id="gender" type="radio" name="Gender">
                        <label for="gender">Other</label>

                    </div>
                    <br>

                    <div class="box">
                        <p>Feed back</p><br>
                        <textarea name="comment" id="" cols="30" rows="5" placeholder="Any comment"></textarea>
                    </div>
                    <div id="submit">
                        <input type="submit">
                    </div>


                </form>
            </div>
        </div>
    </div>










</body>

</html>
