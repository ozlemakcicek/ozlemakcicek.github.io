                    <div class="mb-3">

                    </div>


                    <div class="butun d-flex ">

                        </div>
                    </div>



                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    </div>
                    <button type="submit" class="btn text-white p-3 rounded-4 fw-medium mt-4  ">Continue</button>

            </div>
